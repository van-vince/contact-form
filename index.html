<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/ILA Iconography Yellow (1) (1) (1).png" class="square" alt="" />
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <img src="img/customcolor_logo_customcolor_background.png" class="header-img" alt="" />

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>27 Julius Nyenere , North Ridge Accra, Ghana</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>info@selewivoyage.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <!-- <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a> -->
              <a href="https://instagram.com/selewivoyage?utm_source=qr&igshid=OGU0MmVlOWVjOQ==">
                <i class="fab fa-instagram"></i>
              </a>
              <!-- <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off"
          name="contact" method="POST" data-netlify="true" onSubmit="submit"
          >
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container">
              <input type="text" name="location" class="input" />
              <label for="">Location</label>
              <span>Country/location</span>
            </div>
            <div class="input-container">
              <input type="file" name="file" class="input" />
              <label for=""></label>
              <span>Upload file</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
